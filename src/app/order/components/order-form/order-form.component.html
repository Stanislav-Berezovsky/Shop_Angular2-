<h1>
    Please, provide your contacts
</h1>

<form (ngSubmit)="onBuy()" id="contact-form" #form="ngForm">
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required [(ngModel)]="contact.phone">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email">
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="address" id="address" name="address" [(ngModel)]="contact.address">
    </div>
    <button type="submit" form="contact-form" [disabled]="form.invalid">
        Buy
    </button>
</form>
