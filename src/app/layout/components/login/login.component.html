<h1>
    Login page
</h1>

<form *ngIf="!authService.isUserLoggedIn()" (ngSubmit)="onLogin()" id="user-form" #form="ngForm">
    <div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required [(ngModel)]="user.login">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="user.password">
    </div>
    <button type="submit" form="user-form" [disabled]="form.invalid">
        Log in
    </button>
</form>

<button (click)="onLogout()" *ngIf="authService.isUserLoggedIn()">Logout</button>

<p class="auth-error" *ngIf="authError">{{authError}}</p>
