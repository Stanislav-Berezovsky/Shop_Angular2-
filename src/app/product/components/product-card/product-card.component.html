<div class="product">
    <h1 class="product-name">{{product.name}}</h1>
    <p class="product-description">{{product.description}}</p>

    <div class="product-category">Category: {{product.category | uppercase }}</div>
    <div class="product-price">{{product.price | currency:'USD'}}</div>
</div>

<div class="control-content">
    <button (click)="onGoToHomePage()">Back</button>

    <button (click)="onBuy(product)">Move to cart</button>
</div>
