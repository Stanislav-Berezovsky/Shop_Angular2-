<div  class="product" appCustomHover>
        <div>{{cartProduct.name}}</div>
        <div>{{cartProduct.price}}</div>
        <div>{{cartProduct.count}}</div>
        <button (click)="onIncreaseProductCount(cartProduct)">+</button>
        <button [disabled]="!cartProduct.count" (click)="onReduceProductCount(cartProduct)">-</button>
        <button (click)="onRemove(cartProduct)">remove</button>
</div>
